<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compressed Image Details</title>
    <style>
        body, html {
            height: 100%; /* Full height */
            margin: 0; /* Remove default margin */
            display: flex;
            flex-direction: column; /* Stack content vertically */
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            font-family: Arial, sans-serif;
            font-size: 18px; /* Larger base font size */
        }
        h1 {
            color: navy;
            font-size: 32px; /* Larger font size for headings */
        }
        p {
            color: black;
            margin: 10px 0; /* Spacing between paragraphs */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compressed Image Details</h1>
        <p>Original Image Size: {{ compressed_image.file_size }}</p>
        <p>Compressed Image Size (with codes): {{ compressed_image.compressed_size }}</p>
        <p>Size Reduction: {{ compressed_image.size_reduction }}</p>
    </div>
</body>
</html>
